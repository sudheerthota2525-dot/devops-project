name: Build and Push Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - patient-api
          - appointment-service
          - billing-service
          - portal-ui

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        run: |
          docker build -t sudheerthota25/${{ matrix.service }}:latest ./services/${{ matrix.service }}
          docker push sudheerthota25/${{ matrix.service }}:latest
