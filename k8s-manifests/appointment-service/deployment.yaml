containers:
  - name: appointment-service
    image: appointment-service:latest
    imagePullPolicy: Never
    ports:
      - containerPort: 3001
    readinessProbe:
      httpGet:
        path: /health
        port: 3001
      initialDelaySeconds: 5
      periodSeconds: 10
    livenessProbe:
      httpGet:
        path: /health
        port: 3001
      initialDelaySeconds: 15
      periodSeconds: 20
