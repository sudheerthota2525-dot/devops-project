apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "billing-chart.fullname" . }}
  labels:
    app: billing-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: billing-service
  template:
    metadata:
      labels:
        app: billing-service
    spec:
      containers:
        - name: billing-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.containerPort }}
